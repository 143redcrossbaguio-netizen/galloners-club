<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b30000, #ff4d4d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;

        p {

        }

        button {
            padding: 10px 20px;
            background: white;
            color: #b30000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #f2f2f2;
        }
    </style>
</head>

<div class="container">
    <h1>Galloners Club</h1>
