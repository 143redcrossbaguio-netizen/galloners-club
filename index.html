<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Login</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b30000, #ff4d4d);
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);

            /* center the box */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            color: #b30000;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #800000;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <img src="images/logo.png" alt="Galloners Club Logo" class="logo">

        <h2>Galloners Club</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (user === "admin" && pass === "1234") {
                alert("Login Successful!");
            } else {
                alert("Invalid Username or Password");
            }
        }
    </script>

</body>
</html>
