<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Donor Entry</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #b30000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .save-btn {
            background-color: #b30000;
            color: white;
        }

        .save-btn:hover {
            background-color: #800000;
        }

        .tracking-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .tracking-btn:hover {
            background-color: #cc0000;
        }

        .back-btn {
            background-color: gray;
            color: white;
        }

        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Entry</h2>
</header>

<div class="container">

    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="middleName" placeholder="Middle Name">
    <input type="text" id="surname" placeholder="Surname">
    <input type="date" id="birthday">
    <input type="text" id="contact" placeholder="Contact Number">
    <input type="text" id="serial" placeholder="Serial Number">

    <button class="save-btn" onclick="saveDonor()">Save Donor</button>
    <button class="tracking-btn" onclick="goTracking()">Go to Tracking</button>
    <button class="back-btn" onclick="goBack()">Back to Dashboard</button>

</div>

<script>
    function saveDonor() {
        var donor = {
            firstName: document.getElementById("firstName").value,
            middleName: document.getElementById("middleName").value,
            surname: document.getElementById("surname").value,
            birthday: document.getElementById("birthday").value,
            contact: document.getElementById("contact").value,
            serial: document.getElementById("serial").value
        };

        var donors = JSON.parse(localStorage.getItem("donors")) || [];
        donors.push(donor);
        localStorage.setItem("donors", JSON.stringify(donors));

        alert("Donor Saved Successfully!");

        document.getElementById("firstName").value = "";
        document.getElementById("middleName").value = "";
        document.getElementById("surname").value = "";
        document.getElementById("birthday").value = "";
        document.getElementById("contact").value = "";
        document.getElementById("serial").value = "";
    }

    function goBack() {
        window.location.href = "dashboard.html";
    }

    function goTracking() {
        window.location.href = "tracking.html";
    }
</script>

</body>
</html>
