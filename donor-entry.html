<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Donor Entry</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            background: #b30000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Entry</h2>
</header>

<div class="container">

    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="middleName" placeholder="Middle Name">
    <input type="text" id="surname" placeholder="Surname">

    <!-- ORIGINAL BLOOD TYPE FIELD (UNCHANGED) -->
    <select id="bloodType">
        <option value="">Select Blood Type</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
    </select>

    <!-- ADDED POSITIVE / NEGATIVE OPTION BELOW BLOOD TYPE -->
    <select id="rhFactor">
        <option value="">Select Positive / Negative</option>
        <option value="Positive">Positive (+)</option>
        <option value="Negative">Negative (-)</option>
    </select>

    <input type="text" id="contact" placeholder="Contact Number">

    <button onclick="saveDonor()">Save</button>

</div>

<script>

function saveDonor(){
    let donors = JSON.parse(localStorage.getItem("donors")) || [];

    let donorData = {
        firstName: document.getElementById("firstName").value,
        middleName: document.getElementById("middleName").value,
        surname: document.getElementById("surname").value,
        bloodType: document.getElementById("bloodType").value,
        rhFactor: document.getElementById("rhFactor").value,
        contact: document.getElementById("contact").value,
        serials: []
    };

    let editIndex = localStorage.getItem("editIndex");

    if(editIndex !== null){
        donorData.serials = donors[editIndex].serials || [];
        donors[editIndex] = donorData;
        localStorage.removeItem("editIndex");
    } else {
        donors.push(donorData);
    }

    localStorage.setItem("donors", JSON.stringify(donors));
    window.location.href = "tracking.html";
}

window.onload = function(){
    let editIndex = localStorage.getItem("editIndex");
    let donors = JSON.parse(localStorage.getItem("donors")) || [];

    if(editIndex !== null){
        let donor = donors[editIndex];

        document.getElementById("firstName").value = donor.firstName || "";
        document.getElementById("middleName").value = donor.middleName || "";
        document.getElementById("surname").value = donor.surname || "";
        document.getElementById("bloodType").value = donor.bloodType || "";
        document.getElementById("rhFactor").value = donor.rhFactor || "";
        document.getElementById("contact").value = donor.contact || "";
    }
};

</script>

</body>
</html>
