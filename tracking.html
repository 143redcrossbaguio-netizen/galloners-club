<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Tracking</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 950px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        .donor-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .donor-card:hover {
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .missing {
            background-color: #ffe6e6;
            border: 1px solid red;
        }

        .count {
            font-weight: bold;
            color: #b30000;
            margin-bottom: 5px;
        }

        .btn {
            padding: 6px 10px;
            margin: 5px 5px 0 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .serial-btn { background: #0066cc; color: white; }
        .edit-btn { background: #28a745; color: white; }
        .delete-btn { background: #d11a2a; color: white; }
        .missing-btn { background: orange; color: white; }

        .back-btn {
            width: 100%;
            padding: 10px;
            background: gray;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Tracking</h2>
</header>

<div class="container" id="donorList">
    <!-- Donors will load here -->
</div>

<div class="container">
    <button class="btn back-btn" onclick="goBack()">Back to Dashboard</button>
</div>

<script>
    function loadDonors() {
        var donors = JSON.parse(localStorage.getItem("donors")) || [];
        var container = document.getElementById("donorList");
        container.innerHTML = "";

        if (donors.length === 0) {
            container.innerHTML = "<p>No donors recorded yet.</p>";
            return;
        }

        donors.forEach(function(donor, index) {

            var card = document.createElement("div");
            card.className = "donor-card";

            if (donor.missing) {
                card.classList.add("missing");
            }

            card.innerHTML = `
                <div class="count">#${index + 1}</div>
                <strong>${donor.firstName} ${donor.middleName} ${donor.surname}</strong><br>
                Blood Type: ${donor.bloodType}<br>
                Birthday: ${donor.birthday}<br>
                Contact: ${donor.contact}<br>
                Serial Number: ${donor.serial ? donor.serial : "None"}<br>

                <button class="btn serial-btn" onclick="addSerial(${index})">+ Serial</button>
                <button class="btn edit-btn" onclick="editDonor(${index})">Edit</button>
                <button class="btn delete-btn" onclick="deleteDonor(${index})">Delete</button>
                <button class="btn missing-btn" onclick="markMissing(${index})">
                    ${donor.missing ? "Unmark Missing" : "Missing"}
                </button>
            `;

            container.appendChild(card);
        });
    }

    function addSerial(index) {
        var donors = JSON.parse(localStorage.getItem("donors")) || [];

        var newSerial = prompt("Enter new Serial Number:");

        if (newSerial !== null && newSerial.trim() !== "") {
            donors[index].serial = newSerial.trim();
            localStorage.setItem("donors", JSON.stringify(donors));
            loadDonors();
            alert("Serial Number Updated!");
        }
    }

    function editDonor(index) {
        localStorage.setItem("editIndex", index);
        window.location.href = "donor-entry.html";
    }

    function deleteDonor(index) {
        var donors = JSON.parse(localStorage.getItem("donors")) || [];

        if (confirm("Are you sure you want to delete this donor?")) {
            donors.splice(index, 1);
            localStorage.setItem("donors", JSON.stringify(donors));
            loadDonors();
        }
    }

    function markMissing(index) {
        var donors = JSON.parse(localStorage.getItem("donors")) || [];

        donors[index].missing = !donorHasMissing(donors[index]);
        localStorage.setItem("donors", JSON.stringify(donors));
        loadDonors();
    }

    function donorHasMissing(donor) {
        return donor.missing === true;
    }

    function goBack() {
        window.location.href = "dashboard.html";
    }

    loadDonors();
</script>

</body>
</html>
