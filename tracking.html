<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Tracking</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 90px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #b30000;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .missing {
            background-color: #ffe6e6 !important;
        }

        .btn {
            padding: 5px 8px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .serial-btn { background: #0066cc; color: white; }
        .edit-btn { background: #28a745; color: white; }
        .delete-btn { background: #d11a2a; color: white; }
        .missing-btn { background: orange; color: white; }

        .inline-serial {
            margin-top: 5px;
        }

        .inline-serial input {
            padding: 4px;
            width: 120px;
        }

        .count-badge {
            background: #b30000;
            color: white;
            padding: 4px 7px;
            border-radius: 50%;
            font-size: 12px;
        }

        .back-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: gray;
            color: white;
            font-weight: bold;
        }

    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Tracking</h2>
</header>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Blood</th>
                <th>Contact</th>
                <th>Serial Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="donorTable"></tbody>
    </table>

    <button class="btn back-btn" onclick="goBack()">Back to Dashboard</button>
</div>

<script>

function loadDonors() {
    var donors = JSON.parse(localStorage.getItem("donors")) || [];
    var table = document.getElementById("donorTable");
    table.innerHTML = "";

    donors.forEach(function(donor, index) {

        if (!donor.serials) {
            donor.serials = [];
        }

        var row = document.createElement("tr");

        if (donor.missing) {
            row.classList.add("missing");
        }

        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${donor.firstName} ${donor.middleName} ${donor.surname}</td>
            <td>${donor.bloodType}</td>
            <td>${donor.contact}</td>
            <td><span class="count-badge">${donor.serials.length}</span></td>
            <td>
                <button class="btn serial-btn" onclick="showSerialInput(${index})">+ Serial</button>
                <button class="btn edit-btn" onclick="editDonor(${index})">Edit</button>
                <button class="btn delete-btn" onclick="deleteDonor(${index})">Delete</button>
                <button class="btn missing-btn" onclick="toggleMissing(${index})">
                    ${donor.missing ? "Unmark" : "Missing"}
                </button>
                <div id="serialBox-${index}" class="inline-serial"></div>
            </td>
        `;

        table.appendChild(row);
    });

    localStorage.setItem("donors", JSON.stringify(donors));
}

function showSerialInput(index) {
    var box = document.getElementById("serialBox-" + index);

    if (box.innerHTML !== "") {
        box.innerHTML = "";
        return;
    }

    box.innerHTML = `
        <input type="text" id="newSerial-${index}" placeholder="Enter Serial">
        <button onclick="saveSerial(${index})">Save</button>
    `;
}

function saveSerial(index) {
    var donors = JSON.parse(localStorage.getItem("donors")) || [];
    var input = document.getElementById("newSerial-" + index);
    var value = input.value.trim();

    if (value !== "") {
        donors[index].serials.push(value);
        localStorage.setItem("donors", JSON.stringify(donors));
        loadDonors();
    }
}

function editDonor(index) {
    localStorage.setItem("editIndex", index);
    window.location.href = "donor-entry.html";
}

function deleteDonor(index) {
    var donors = JSON.parse(localStorage.getItem("donors")) || [];
    if (confirm("Delete this donor?")) {
        donors.splice(index, 1);
        localStorage.setItem("donors", JSON.stringify(donors));
        loadDonors();
    }
}

function toggleMissing(index) {
    var donors = JSON.parse(localStorage.getItem("donors")) || [];
    donors[index].missing = !donors[index].missing;
    localStorage.setItem("donors", JSON.stringify(donors));
    loadDonors();
}

function goBack() {
    window.location.href = "dashboard.html";
}

loadDonors();

</script>

</body>
</html>
