<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Tracking</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f4f4;
        }

        header {
            background: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #b30000;
            color: white;
        }

        .A { background: blue; color: white; }
        .B { background: yellow; }
        .O { background: white; }
        .AB { background: pink; }

        .missing {
            color: red;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn { background: #4CAF50; color: white; }
        .delete-btn { background: red; color: white; }

        .top-controls {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Tracking</h2>
</header>

<div class="container">

    <div class="top-controls">
        <input type="text" id="searchInput" placeholder="Search name..." onkeyup="loadDonors()">
        <button onclick="goBack()">Back</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Blood</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Contact</th>
                <th>Serial</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="donorTable"></tbody>
    </table>

</div>

<script>
    function loadDonors() {
        var donors = JSON.parse(localStorage.getItem("donors")) || [];
        var table = document.getElementById("donorTable");
        var search = document.getElementById("searchInput").value.toLowerCase();

        table.innerHTML = "";

        donors.forEach(function(donor, index) {

            var fullName = donor.firstName + " " + donor.middleName + " " + donor.surname;

            if (fullName.toLowerCase().includes(search)) {

                var serialDisplay = donor.serial ? donor.serial : "<span class='missing'>Missing</span>";

                table.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="${donor.bloodType}">${donor.bloodType || ""}</td>
                        <td>${fullName}</td>
                        <td>${donor.birthday || ""}</td>
                        <td>${donor.contact || ""}</td>
                        <td>${serialDisplay}</td>
                        <td>
                            <button class="edit-btn" onclick="editDonor(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteDonor(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            }
        });
    }

    function deleteDonor(index) {
        var donors = JSON.parse(localStorage.getItem("donors")) || [];

        if (confirm("Delete this donor?")) {
            donors.splice(index, 1);
            localStorage.setItem("donors", JSON.stringify(donors));
            loadDonors();
        }
    }

    function editDonor(index) {
        localStorage.setItem("editIndex", index);
        window.location.href = "donor-entry.html";
    }

    function goBack() {
        window.location.href = "donor-entry.html";
    }

    loadDonors();
</script>

</body>
</html>
