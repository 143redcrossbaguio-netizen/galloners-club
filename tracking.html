<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Tracking</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .container {
            max-width: 95%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        }

        .top-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            color: white;
            border: none;
        }

        .rank-btn { background: #555; }
        .export-btn { background: #4CAF50; }
        .nav-btn { background: #b30000; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #b30000;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <img src="images/logo.png" class="logo">
    <h2>Donor Tracking</h2>
</header>

<div class="container">

    <!-- üî• NEW TOP BAR (Only Additions) -->
    <div class="top-bar">

        <!-- Search -->
        <input type="text" id="searchBox" placeholder="Search name..." onkeyup="renderTable()">

        <!-- Blood Filter -->
        <select id="bloodFilter" onchange="renderTable()">
            <option value="">All Blood Types</option>
            <option value="A">Type A</option>
            <option value="B">Type B</option>
            <option value="O">Type O</option>
            <option value="AB">Type AB</option>
        </select>

        <!-- Rank Filters -->
        <button class="rank-btn" onclick="setRank('galloner')">Galloner (8+)</button>
        <button class="rank-btn" onclick="setRank('bronze')">Bronze (28+)</button>
        <button class="rank-btn" onclick="setRank('silver')">Silver (46+)</button>
        <button class="rank-btn" onclick="setRank('gold')">Gold (70+)</button>
        <button class="rank-btn" onclick="setRank('')">Clear Rank</button>

        <!-- Export -->
        <button class="export-btn" onclick="exportToGoogleSheet()">Export</button>

        <!-- Navigation -->
        <button class="nav-btn" onclick="goDashboard()">Dashboard</button>
        <button class="nav-btn" onclick="goEntry()">Donor Entry</button>

    </div>

    <!-- YOUR EXISTING TABLE (UNCHANGED) -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Blood Type</th>
                <th>Serial Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="donorTable"></tbody>
    </table>

</div>

<script>

let rankFilter = "";

function setRank(rank) {
    rankFilter = rank;
    renderTable();
}

function getRank(count) {
    if (count >= 70) return "gold";
    if (count >= 46) return "silver";
    if (count >= 28) return "bronze";
    if (count >= 8) return "galloner";
    return "";
}

function renderTable() {

    let donors = JSON.parse(localStorage.getItem("donors")) || [];
    let table = document.getElementById("donorTable");
    let search = document.getElementById("searchBox").value.toLowerCase();
    let bloodFilter = document.getElementById("bloodFilter").value;

    table.innerHTML = "";

    donors.forEach((donor, index) => {

        let fullName = (
            donor.firstName + " " +
            donor.middleName + " " +
            donor.surname
        ).toLowerCase();

        let serialCount = donor.serials ? donor.serials.length : 0;
        let rank = getRank(serialCount);

        // üîé SEARCH FILTER
        if (!fullName.includes(search)) return;

        // ü©∏ BLOOD FILTER
        if (bloodFilter && donor.bloodType !== bloodFilter) return;

        // üèÜ RANK FILTER
        if (rankFilter && rank !== rankFilter) return;

        table.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${donor.firstName} ${donor.middleName} ${donor.surname}</td>
                <td>${donor.bloodType}</td>
                <td>${serialCount}</td>
                <td>Existing Actions</td>
            </tr>
        `;
    });
}

function exportToGoogleSheet() {

    let donors = JSON.parse(localStorage.getItem("donors")) || [];

    let rows = [["Name","Blood Type","Serial Count"]];

    donors.forEach(donor => {
        let serialCount = donor.serials ? donor.serials.length : 0;

        rows.push([
            donor.firstName + " " + donor.middleName + " " + donor.surname,
            donor.bloodType,
            serialCount
        ]);
    });

    let csvContent = "data:text/csv;charset=utf-8," +
        rows.map(e => e.join(",")).join("\n");

    let encodedUri = encodeURI(csvContent);
    let link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "donor_tracking.csv");
    document.body.appendChild(link);
    link.click();
}

function goDashboard() {
    window.location.href = "dashboard.html";
}

function goEntry() {
    window.location.href = "donor-entry.html";
}

renderTable();

</script>

</body>
</html>
