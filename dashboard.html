<!DOCTYPE html>
<html>
<head>
    <title>Galloners Club - Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .header {
            background-color: #b30000;
            color: white;
            padding: 20px;
            font-size: 22px;
        }

        .header img {
            width: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .content {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            background-color: #b30000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="images/logo.png" alt="Galloners Club Logo">
    Galloners Club Dashboard
</div>

<div class="content">
    <h2>Welcome, Admin</h2>
    <p>You are successfully logged in.</p>

    <button onclick="logout()">Logout</button>
</div>

<script>
function logout() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
